<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Get Ticket</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: var(--tg-theme-bg-color, #f0f0f0);
      color: var(--tg-theme-text-color, #000);
      font-family: Arial, sans-serif;
    }
    .ticket-button {
      padding: 15px 30px;
      font-size: 18px;
      border: none;
      border-radius: 8px;
      background-color: #007bff;
      color: #fff;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    .ticket-button:hover {
      background-color: #0056b3;
    }
  </style>
  <!-- Подключаем Telegram Web App API -->
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
  <button class="ticket-button" id="getTicketBtn">GET TICKET</button>
  
  <script>
    const tg = window.Telegram.WebApp;
    // URL вашего серверного обработчика (например, адрес вашего облачного хостинга или Yandex Functions)
    const invoiceApiUrl = "https://your-server.com/webhook";
    
    document.getElementById("getTicketBtn").addEventListener("click", () => {
      // Отправляем POST-запрос с кастомным заголовком, чтобы сервер понял, что нужно создать invoice
      const xhr = new XMLHttpRequest();
      xhr.open("POST", invoiceApiUrl, true);
      xhr.setRequestHeader("Content-Type", "application/json");
      xhr.setRequestHeader("X-Custom-Info", "getOpenInvoiceUrl");
      xhr.onreadystatechange = function () {
        if (xhr.readyState === 4 && xhr.status === 200) {
          // После получения ссылки, открываем окно оплаты
          tg.openInvoice(xhr.responseText);
        }
      };
      // Если нужны какие-то данные – можно их отправить в теле запроса (например, JSON с параметрами заказа)
      xhr.send(JSON.stringify({ order: "ticket" }));
    });
  </script>
</body>
</html>
