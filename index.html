<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get Ticket</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        button {
            padding: 15px 30px;
            font-size: 20px;
            cursor: pointer;
            background-color: #0088cc;
            color: white;
            border: none;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <button onclick="sendDataToBot()">GET TICKET</button>

    <script>
        function sendDataToBot() {
            if (window.Telegram && Telegram.WebApp) {
                Telegram.WebApp.sendData("get_ticket");
            } else {
                alert("Откройте в Telegram Mini App!");
            }
        }
    </script>
</body>
</html>
